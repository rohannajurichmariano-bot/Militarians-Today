<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Militarians Today | Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --fmnsh-blue: #1a4b8c; --fmnsh-gold: #ffcc00; }
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .navbar { background-color: var(--fmnsh-blue) !important; border-bottom: 4px solid var(--fmnsh-gold); }
        .announcement-card { border: none; border-radius: 15px; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; overflow: hidden; }
        .status-badge { font-size: 0.7rem; padding: 5px 10px; border-radius: 5px; font-weight: bold; text-transform: uppercase; }
        .status-new { background: #28a745; color: white; }
        .status-current { background: #007bff; color: white; }
        .status-old { background: #6c757d; color: white; }
        .comment-section { background: #f1f3f5; border-radius: 0 0 15px 15px; padding: 15px; }
        .teacher-reply { border-left: 3px solid var(--fmnsh-blue); margin-left: 20px; padding-left: 10px; background: white; border-radius: 5px; margin-top: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark sticky-top shadow">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center fw-bold" href="#" onclick="showSection('publicFeed')">
            <img src="logofmnhs.jpg" width="40" class="me-2" style="border-radius:50%"> MILITARIANS TODAY
        </a>
        <button class="btn btn-warning btn-sm fw-bold" id="navBtn" onclick="toggleAuth()">ADMIN LOGIN</button>
    </div>
</nav>

<div class="container mt-4 mb-5">
    <section id="publicFeed">
        <div id="announcementsList"></div>
    </section>

    <section id="loginSection" class="hidden">
        <div class="card shadow p-4 mx-auto border-0" style="max-width: 400px; margin-top: 50px;">
            <h5 class="text-center fw-bold mb-4">Admin Access</h5>
            <div class="mb-3"><label class="small fw-bold">Username</label><input type="text" id="adminUser" class="form-control"></div>
            <div class="mb-3"><label class="small fw-bold">Password</label><input type="password" id="adminPass" class="form-control"></div>
            <button class="btn btn-primary w-100 fw-bold" onclick="login()">LOGIN</button>
        </div>
    </section>

    
    <section id="adminDashboard" class="hidden">
        <div class="d-flex justify-content-between mb-4 border-bottom pb-2">
            <h2 class="fw-bold">Admin Dashboard</h2>
            <button class="btn btn-danger btn-sm" onclick="logout()">LOGOUT</button>
        </div>
        <div class="card p-4 shadow-sm border-0 mb-4">
            <form id="postForm">
                <div class="row g-3">
                    <div class="col-md-6"><label class="small fw-bold">Title</label><input type="text" id="title" class="form-control" required></div>
                    <div class="col-md-3">
                        <label class="small fw-bold">Label Policy</label>
                        <select id="manualStatus" class="form-select">
                            <option value="auto">Automatic (Based on Date)</option>
                            <option value="NEW">Force "NEW"</option>
                            <option value="CURRENT">Force "CURRENT"</option>
                            <option value="OLD">Force "OLD"</option>
                        </select>
                    </div>
                    <div class="col-md-3"><label class="small fw-bold">Event Date</label><input type="date" id="eventDate" class="form-control" required></div>
                    <div class="col-12"><label class="small fw-bold">Content</label><textarea id="content" class="form-control" rows="3" required></textarea></div>
                    <div class="col-12 text-end"><button type="submit" class="btn btn-success fw-bold">POST TO BULLETIN</button></div>
                </div>
            </form>
        </div>
        <div id="adminHistory" class="list-group"></div>
    </section>
</div>

<script>
    const BASE_URL = "https://militarians-today-bf6b4-default-rtdb.firebaseio.com/";
    
    // 1. TEACHER ACCOUNTS
    const adminAccounts = {
        "principal_office": "militar2026",
        "ict_coordinator": "admin123",
        "ssg_adviser": "ssg_pass"
    };

    let loggedInAdmin = null;
    let data = {};

    // 2. SMART STATUS LOGIC (Manual + Auto)
    function getPostStatus(post) {
        if(post.manualStatus !== "auto") return post.manualStatus;
        
        const today = new Date().setHours(0,0,0,0);
        const eventDate = new Date(post.eventDate).setHours(0,0,0,0);
        const postedTime = new Date(post.postedAt).getTime();
        const now = new Date().getTime();

        if (now - postedTime < 86400000) return "NEW"; // Less than 24hrs
        if (eventDate === today) return "CURRENT";
        if (eventDate < today) return "OLD";
        return "ADVISORY";
    }

    async function fetchAll() {
        const res = await fetch(BASE_URL + ".json");
        data = await res.json() || { posts: {}, comments: {} };
        renderPosts();
        if(loggedInAdmin) renderAdminHistory();
    }

    function renderPosts() {
        const list = document.getElementById('announcementsList');
        list.innerHTML = "";
        const posts = data.posts || {};
        
        Object.keys(posts).reverse().forEach(id => {
            const p = posts[id];
            const status = getPostStatus(p);
            const statusClass = `status-${status.toLowerCase()}`;
            
            list.innerHTML += `
                <div class="announcement-card">
                    <div class="p-4">
                        <span class="status-badge ${statusClass}">${status}</span>
                        <h3 class="fw-bold mt-2">${p.title}</h3>
                        <p>${p.content}</p>
                        <small class="text-muted">By: ${p.author} | Event Date: ${p.eventDate}</small>
                    </div>
                    <div class="comment-section">
                        <div id="comments-${id}"> ${renderComments(id)} </div>
                        <div class="mt-2">
                            <input type="text" id="input-${id}" class="form-control form-control-sm mb-1" placeholder="Write a comment...">
                            <button class="btn btn-sm btn-primary" onclick="addComment('${id}')">Comment</button>
                        </div>
                    </div>
                </div>`;
        });
    }

    function renderComments(postId) {
        const comments = data.comments ? data.comments[postId] : null;
        if(!comments) return "";
        let html = "";
        Object.keys(comments).forEach(cId => {
            const c = comments[cId];
            const isTeacher = adminAccounts[c.user]; // Simple check if user is a teacher
            html += `
                <div class="${isTeacher ? 'teacher-reply' : ''} mb-1">
                    <small><strong>${c.user}:</strong> ${c.text}</small>
                </div>`;
        });
        return html;
    }

    async function addComment(postId) {
        const text = document.getElementById(`input-${postId}`).value;
        const user = loggedInAdmin || "Student"; // Default to student if not logged in
        if(!text) return;
        
        await fetch(`${BASE_URL}comments/${postId}.json`, {
            method: 'POST',
            body: JSON.stringify({ user, text, time: new Date().toLocaleString() })
        });
        fetchAll();
    }

    // LOGIN / LOGOUT LOGIC
    function login() {
        const u = document.getElementById('adminUser').value;
        const p = document.getElementById('adminPass').value;
        if(adminAccounts[u] && adminAccounts[u] === p) {
            loggedInAdmin = u;
            showSection('adminDashboard');
            document.getElementById('navBtn').innerText = "LOGOUT";
            fetchAll();
        } else alert("Invalid Credentials");
